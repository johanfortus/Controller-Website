<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Xbox Controller</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Xbox_one_logo.svg/2048px-Xbox_one_logo.svg.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="Playstation_Img/menu.png" class="menu-icon"
            onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>Xbox<br>Controller</h2>
                <h3>Wireless Controller for Xbox One</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="Playstation_Img/arrow.png"</button> 
            </div>
            <div class="col-2">
                <img src="https://oyster.ignimgs.com/mediawiki/apis.ign.com/xbox-720/5/57/Xbox_One_Controller_Large.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Playstation_Img/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="Playstation_Img/fb.png">
            <img src="Playstation_Img/tw.png">
            <img src="Playstation_Img/ig.png">
        </div>

    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu(){

            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
        else
            {
                menuList.style.maxHeight = "0px"
            }

        }

    </script>

</body>
</html>
